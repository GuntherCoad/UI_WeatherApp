<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
    <form method="post">
        <label for="latitude">Enter latitude:</label>
        <input type="text" id="latitude" name="latitude">
        <label for="longitude">Enter longitude:</label>
        <input type="text" id="longitude" name="longitude">
        <input type="submit" value="Get Weather">
    </form>
    {% if data %}
        <h2>Current Weather:</h2>
        <p>Temperature: {{ data.current_weather.temperature }} Â°C</p>
        <p>Wind Speed: {{ data.current_weather.windspeed }} m/s</p>
        <p>Weather Code: {{ data.current_weather.weathercode }}</p>
    {% endif %}
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
</body>
</html>
