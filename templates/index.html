<html>
  <head>
    <title>UIWeatherApp</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
  </head>
  <body>
    <div class="home">
      <header>
        <h1>Weather App</h1>
      </header>
      <br />
      <div id="bround">
        <center>
          <h2 style="font-size: 3vw">Static Weather Radar</h2>
        </center>
      </div>
      <br />
      <div class="search-content">
        <div class="row">
          <input
            class="input col-1"
            type="text"
            id="query"
            name="q"
            placeholder="Search..."
            autocomplete="off"
          />
          <button id="querySearch" class="col-1">Search</button>
        </div>
        <div class="search-results" id="results">
          <ul>
            <li><button>San Antonio, Texas</button></li>
          </ul>
        </div>
      </div>

      <div id="row" style="width: 50%">
        <a href="/temp">
          <div id="column">Witchita, Kansas</div>
        </a>
        <div id="column">
          <img
            src="/static/images/cloudy.png"
            style="width: 33.33%"
            style="height: 50%"
          />
        </div>
        <div id="column">Hi, Lo</div>
      </div>
      <div id="row" style="width: 50%">
        <a href="/temp">
          <div id="column">San Antonio, Texas</div>
        </a>
        <div id="column">
          <img
            src="/static/images/windy.png"
            style="width: 33.33%"
            style="height: 50%"
          />
        </div>
        <div id="column">Hi, Lo</div>
      </div>
      <div id="row" style="width: 50%">
        <a href="/temp">
          <div id="column">Lansing, Michigan</div>
        </a>
        <div id="column">
          <img
            src="/static/images/rain.png"
            style="width: 33.33%"
            style="height: 50%"
          />
        </div>
        <div id="column">Hi, Lo</div>
      </div>
      <div class="alert-danger box">
        <p></p>
      </div>
    </div>
    <div class="result-weather">
      <header class="search-header">
        <div class="search-results-2"></div>
      </header>
      <div class="location-weather">
        <div class="static-info">
          <div class="left-side">
            <div id="location-name"></div>
            <div id="temperature"></div>
            <div id="feels-like"></div>
          </div>
          <div class="right-side">
            <div id="AQI"></div>
            <div id="pressure"></div>
            <div id="wind"></div>
            <div id="rain-chance"></div>
            <div id="humidity"></div>
          </div>
        </div>
        <div class="dynamic-map">
          <iframe
            class="weather-radar-frame"
            id="weatherRadarFrame"
          ></iframe>
        </div>
      </div>
      <div class="forecast">
        <div class="forecast-select"></div>
        <div class="forecast-display row" id="forecastDisplay">
          <div class="card col-1">
            <div class="card-body"><img src="/static/images/fill/all/clear-day.svg" alt="clear day"></div>
            <div class="card-body">placeholder text</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/static/js/content.js"></script>
</html>
